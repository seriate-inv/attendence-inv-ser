<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Attendance Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-3px);
      transition: 0.3s;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Select Attendance Type</h2>

    <div class="row justify-content-center">
      <!-- Entry Card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4 shadow" onclick="location.href='entry.html'">
          <h4 class="text-success">Entry</h4>
          <p>Click to mark your entry</p>
        </div>
      </div>

      <!-- Exit Card -->
      <div class="col-md-4 mb-4">
        <div class="card text-center p-4 shadow" onclick="location.href='exit.html'">
          <h4 class="text-danger">Exit</h4>
          <p>Click to mark your exit</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
