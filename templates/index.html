<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Management System</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #004d40;
    }

    /* Splash screen styling */
    #splashScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splashScreen img {
      height: 45vh;
      width: 45vh;
      border-radius: 50%;
      object-fit: contain;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 20px rgba(0, 121, 107, 0.2);
    }

    #splashScreen h4 {
      margin-top: 15px;
      color: #00796B;
      font-weight: 600;
    }

    .spinner-border {
      margin-top: 20px;
      color: #00B8A9;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .card {
      transition: 0.3s ease;
      border: none;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 12px rgba(0, 150, 136, 0.15);
    }

    .card-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 150, 136, 0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, #00796B, #00B8A9);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #00695C, #009688);
    }

    .btn-success {
      background: linear-gradient(to right, #388E3C, #66BB6A);
      border: none;
    }

    .btn-success:hover {
      background: linear-gradient(to right, #2E7D32, #43A047);
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splashScreen">
    <img src="static/images/logo.png" alt="Seriate Logo" />
    <h4>Seriate Innovation Private Limited</h4>
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Main App -->
  <div id="mainContent" class="container py-5">
    <h2 class="text-center mb-5 fw-bold"><i class="bi bi-fingerprint me-2"></i>Attendance Management System</h2>
    <div class="row justify-content-center g-4">

      <!-- Admin Card -->
      <div class="col-md-5 col-lg-4">
        <div class="card text-center card-hover">
          <div class="card-body">
            <i class="bi bi-person-gear display-4 text-primary mb-3"></i>
            <h5 class="card-title fw-bold">Admin</h5>
            <p class="card-text">Access employee attendance logs, view locations, and verify daily submissions.</p>
            <!-- Change this line -->
            <a href="/admin" class="btn btn-primary w-100">Login as Admin</a>
          </div>
        </div>
      </div>

      <!-- Employee Card -->
      <div class="col-md-5 col-lg-4">
        <div class="card text-center card-hover">
          <div class="card-body">
            <i class="bi bi-person-check-fill display-4 text-success mb-3"></i>
            <h5 class="card-title fw-bold">Employee</h5>
            <p class="card-text">Submit your details, photo, and geolocation to mark your attendance.</p>
            <a href="/user" class="btn btn-success w-100">Submit Attendance</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script>
    // Show splash only once per session
    const splashSeen = sessionStorage.getItem("splashSeen");

    if (splashSeen) {
      document.getElementById("splashScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      setTimeout(() => {
        document.getElementById("splashScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        sessionStorage.setItem("splashSeen", "true");
      }, 3000);
    }
    document.addEventListener('contextmenu', (e) => e.preventDefault());

// Disable keyboard shortcuts (Ctrl+U, Ctrl+Shift+I, F12)
document.addEventListener('keydown', (e) => {
  if (
    e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'I' || e.key === 'i') || 
    e.key === 'F12'
  ) {
    e.preventDefault();
    alert("Viewing source is disabled.");
  }
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
