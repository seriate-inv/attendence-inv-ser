<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Attendance Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #004d40;
    }

    h2 {
      color: #00695C;
      font-weight: bold;
    }

    .card {
      border-radius: 15px;
      border: none;
      background: #ffffff;
      box-shadow: 0 4px 12px rgba(0, 150, 136, 0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 150, 136, 0.2);
      cursor: pointer;
    }

    .card h4 {
      font-weight: 600;
    }

    .entry-card {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      color: #2e7d32;
    }

    .exit-card {
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      color: #c62828;
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5"><i class="bi bi-person-lines-fill me-2"></i>User Attendance Panel</h2>

    <div class="row justify-content-center">
      
      <!-- Entry Card -->
      <div class="col-md-4 mb-4">
        <div class="card entry-card text-center p-4" onclick="location.href='/entry'">
          <i class="bi bi-box-arrow-in-right"></i>
          <h4>Entry</h4>
          <p>Click to mark your entry</p>
        </div>
      </div>

      <!-- Exit Card -->
      <div class="col-md-4 mb-4">
        <div class="card exit-card text-center p-4" onclick="location.href='/exit'">
          <i class="bi bi-box-arrow-right"></i>
          <h4>Exit</h4>
          <p>Click to mark your exit</p>
        </div>
      </div>

    </div>
  </div>
<script>
  document.addEventListener('contextmenu', (e) => e.preventDefault());

// Disable keyboard shortcuts (Ctrl+U, Ctrl+Shift+I, F12)
document.addEventListener('keydown', (e) => {
  if (
    e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'I' || e.key === 'i') || 
    e.key === 'F12'
  ) {
    e.preventDefault();
    alert("Viewing source is disabled.");
  }
});
</script>
</body>
</html>
