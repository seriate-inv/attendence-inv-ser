<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash Screen - Seriate Innovation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .splash-logo {
      width: 100px;
      animation: pulse 2s infinite ease-in-out;
    }

    .splash-title {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #00796B;
      font-weight: 600;
    }

    .spinner-border {
      margin-top: 20px;
      color: #00796B;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div class="splash-container" id="splashScreen">
    <img src="static\images\logo.png" alt="Seriate Logo" class="splash-logo">
    <div class="splash-title">Seriate Innovation Private Limited</div>
    <div class="spinner-border" role="status"></div>
  </div>

  <script>
    // Auto fade splash screen after 3 seconds
    setTimeout(() => {
      const splash = document.getElementById("splashScreen");
      splash.style.animation = "fadeOut 1s forwards";
      // Redirect or reveal main page content if needed
    }, 3000);
    document.addEventListener('contextmenu', (e) => e.preventDefault());

// Disable keyboard shortcuts (Ctrl+U, Ctrl+Shift+I, F12)
document.addEventListener('keydown', (e) => {
  if (
    e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'I' || e.key === 'i') || 
    e.key === 'F12'
  ) {
    e.preventDefault();
    alert("Viewing source is disabled.");
  }
});
  </script>

</body>
</html>
