<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard - Attendance Records</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Timestamp</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="recordsTable">
          <!-- Rows will be inserted dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Mock data - this will be replaced with real backend data later
    const submissions = [
      {
        name: "Sheetal Gupta",
        email: "sheetal@example.com",
        photo: "https://via.placeholder.com/80", // Sample photo
        timestamp: "2025-06-21 10:45:00",
        location: "Lat: 28.6129, Lng: 77.2295"
      },
      {
        name: "Ravi Sharma",
        email: "ravi@example.com",
        photo: "https://via.placeholder.com/80",
        timestamp: "2025-06-21 11:02:15",
        location: "Lat: 28.7001, Lng: 77.1205"
      }
    ];

    const tableBody = document.getElementById("recordsTable");

    submissions.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td><img src="${entry.photo}" width="80" height="80" class="img-thumbnail"/></td>
        <td>${entry.name}</td>
        <td>${entry.email}</td>
        <td>${entry.timestamp}</td>
        <td>${entry.location}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
