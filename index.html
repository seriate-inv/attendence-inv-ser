<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .card {
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold">Attendance Management System</h2>
  <div class="row justify-content-center g-4">
    
    <!-- Admin Card -->
    <div class="col-md-4">
      <div class="card text-center card-hover shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title fw-bold">Admin</h5>
          <p class="card-text">Manage employee records, view submitted photos, and verify attendance entries.</p>
          <a href="admin.html" class="btn btn-primary">Login as Admin</a>
        </div>
      </div>
    </div>

    <!-- Employee Card -->
    <div class="col-md-4">
      <div class="card text-center card-hover shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title fw-bold">Employee</h5>
          <p class="card-text">Submit your name, email, location, and upload a photo to mark your attendance.</p>
          <a href="user.html" class="btn btn-success">Submit Attendance</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
